<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="fonts/icomoon/style.css">

  <link rel="stylesheet" href="css/owl.carousel.min.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="./images/C.png">

  <title>COOPSERP Servicios WEB</title>
</head>

<body>


  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2 imagen-superior" style="background-image: url('images/bg_3.jpg');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <!-- <div class="row align-items-center justify-content-center">
          <div class="col-md-12">
            <p>hola mundo</p>
          </div>  
        </div> -->

        <div class="row align-items-center justify-content-center">
          <!-- <div class="col-md-7">
              <p>hola mundo</p>            
            </div> -->

          <!-- logo img -->
          <div class="col-md-12 text-center mt-4 pt-2">
            <img src="images/Logo2.png" alt="Logo" class="img-fluid mb-2 logo" style="max-width: 500px;">
          </div>

          <div class="col-md-7 login-container">
            <h3><strong>Iniciar Sesion</strong></h3>
            <p class="mb-4"><strong>SERVICIOS WEB COOPSERP
                ASOCIADOS REGISTRADOS </p> <strong></strong>
            <form id="loginForm">
              <div class="form-group first">
                <label for="cedula">Cédula</label>
                <input type="text" class="form-control" placeholder="Cédula" id="cedula" required>
              </div>

              <div class="form-group last mb-3">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" placeholder="Contraseña" id="password" required>
              </div>

              <div class="mb-3">
                <label for="fechaExpedicion" class="form-label">Fecha de Expedición</label>
                <input type="date" class="form-control" id="fechaExpedicion" required>
              </div>

              <div class="d-flex mb-3 align-items-center justify-content-between">
                <a href="#" class="forgot-pass" data-bs-toggle="modal"
                  data-bs-target="#forgotPasswordModal">Registrarse</a>
                <a href="#" class="forgot-pass" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">Olvidé mi
                  Contraseña</a>
              </div>

              <input type="button" value="Ingresar" class="btn btn-block btn-outline-success" id="btnLogin">

              <!-- Contenedor para mensajes de error -->
              <div id="mensajeError" style="color: red; margin-top: 10px;"></div>
            </form>

            <!-- Modal -->
            <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel"
              aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="forgotPasswordModalLabel"><strong>Recuperar Contraseña</strong></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="mb-3">
                        <label for="cedulaR" class="form-label">Número de Cédula</label>
                        <input type="text" class="form-control " style="border: 2px solid #afafaf;" id="cedulaR"
                          required>
                      </div>
                      <div class="mb-3">
                        <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" style="border: 2px solid #afafaf;" id="fechaNacimiento"
                          required>
                      </div>
                      <div class="mb-3">
                        <label for="correo" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" style="border: 2px solid #afafaf;" id="correo"
                          required>
                      </div>
                      <div class="mb-3">
                        <label for="newPassword" class="form-label">Crear Contraseña</label>
                        <input type="password" class="form-control" style="border: 2px solid #afafaf;" id="newPassword"
                          required>
                      </div>
                      <button type="submit" class="btn btn-success w-100">Recuperar</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>


          </div>
        </div>
      </div>
    </div>


  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("loginForm");
      const btnLogin = document.getElementById("btnLogin");

      form.addEventListener("keydown", function (event) {
        if (event.key === "Enter") {
          event.preventDefault(); // Evita que el formulario se recargue
          btnLogin.click(); // Dispara el evento de clic en el botón de login
        }
      });

      // btnLogin.addEventListener("click", function () {
      //   console.log("Intentando iniciar sesión...");
      // });
    });

  </script>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
